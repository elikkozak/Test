<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./client/build/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="search-bar">
      <div class="check-box"> <label>
        Gluten Free <input type="checkbox" id="gluten-checkbox" />
      </div> </label>
      <div class="check-box"> <label>
        Dairy Free <input type="checkbox" id="dairy-checkbox" />
      </div> </label>
      <input id="ingredient-input" placeholder="ingredient name" />
      <button id="search-btn">Search!</button>
    </div>
    
    <div class="recipes-container"></div>

    <script id="recipe-template" type="text/x-handlebars-template">
      {{#each recipes}}
        <div class="recipe-card">
          <img
            class="recipe-img"
            src={{this.thumbnail}}
            width="70%"
            height="300px"
          />
          <div class="recipe-name">{{this.title}}</div>
          <div class="recipe-ingredients">
            <ul><u>Ingredients</u>
          {{#each this.ingredients}}
          <li class="recipe-ingredient">{{this}}</li>
          {{/each}}
        </ul>
        </div>
          <div class="recipe-href"> <a href={{this.href}}>video</a></div>
        </div>
      {{/each}}
    </script>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="./client/build/view.js"></script>
    <script src="./client/build/data.js"></script>
    <script src="./client/build/controller.js"></script>
  </body>
</html>
